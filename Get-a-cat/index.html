
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a cat</title>
    <style>
        :root {
            --space-blue: #0a1a2e;
            --star-yellow: #f9d71c;
            --planet-purple: #6a1b9a;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--space-blue);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            color: white;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(10, 26, 46, 0.9);
            box-shadow: 0 0 20px rgba(249, 215, 28, 0.3);
        }
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px dashed var(--star-yellow);
        }
        .game-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            margin: 20px 0;
            border: 3px solid var(--star-yellow);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }
        .feature-card {
            background: rgba(106, 27, 154, 0.7);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .screenshots {
            margin: 30px 0;
        }
        .screenshot-gallery {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }
        .screenshot-gallery img {
            height: 200px;
            border: 1px solid var(--star-yellow);
        }
        @media (max-width: 768px) {
            .features { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Get a cat</h1>

        </header>

        <section class="game-intro">
            <h2>Game Introduction</h2>
            <p>This is a desktop pet game. You can raise a cute cat on your computer desktop to accompany you in your daily life!</p>
            <img src="1.png" alt="image" class="game-image">
        </section>



        <section class="screenshots">
            <h2>Game Screenshots</h2>
            <div class="screenshot-gallery">
                <img src="screenshot1.jpg" alt="image">
                <img src="screenshot2.jpg" alt="image">
                <img src="screenshot3.jpg" alt="image">
            </div>
        </section>


    </div>
</body>
</html>
